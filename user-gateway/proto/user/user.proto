syntax = "proto3";

package authService;

import "proto/common/common.proto";

option go_package = "go-tripper-gateway/grpc/auth_service";

service authService {
  rpc login(MessageLogin) returns (common.BaseResponse);
}

message MessageLogin {
  string username = 1;
  string deviceId = 3;
  string password = 4;
  string userAgent = 5;
  string ipAddress = 6;
}
